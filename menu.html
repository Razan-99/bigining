  <title>Document</title>

  <!-- internal style -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fefefe;
    }

    h1 {
      text-align: center;
      color: #5b3924;
    }

    .menu {
      padding-top: 100px;
    }

    .menu-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
      max-width: 800px;
    }

    .menu-table th,
    .menu-table td {
      padding: 12px 16px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .menu-table th {
      background-color: #d7ccc8;
      color: #3e2723;
    }

    .menu-table td {
      background-color: #f7f0e4;
    }

    @media (max-width: 600px) {

      .menu-table,
      .menu-table thead,
      .menu-table tbody,
      .menu-table th,
      .menu-table td,
      .menu-table tr {
        display: block;
        width: 100%;
      }

      .menu-table tr {
        margin-bottom: 15px;
      }

      .menu-table td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      .menu-table td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        width: 45%;
        padding-left: 10px;
        font-weight: bold;
        text-align: left;
      }

      .menu-table th {
        display: none;
      }
    }
  </style>
</head>

      <tbody>
